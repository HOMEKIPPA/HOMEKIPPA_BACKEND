<html>
<div id="tt" style="border:1px solid;width:30dp;height:200dp;margin:5px 0;position:relative"></div>

</html>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>

<script>
    var element_wrap = document.getElementById('tt');
    new daum.Postcode({

        oncomplete: function (data) {
            if (data.userSelectedType == "R") {

                // userSelectedType : 검색 결과에서 사용자가 선택한 주소의 타입
                // return type : R - roadAddress, J : jibunAddress
                // TestApp 은 안드로이드에서 등록한 이름
                console.log(window.TestApp);
                var area = data.sigungu + ' ' + data.bname;
                window.TestApp.setAddress(data.zonecode, data.roadAddress, data.buildingName, area);
            }

            else {

                window.TestApp.setAddress(data.zonecode, data.jibunAddress, data.buildingName, area);
            }

        },

        onresize: function (size) {
            element_wrap.style.height = size.height + 'px';
        },
        width: '100%',
        height: '100%'


    }).embed(element_wrap);

</script>
